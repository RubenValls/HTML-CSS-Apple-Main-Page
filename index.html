    <div id="first-banner">
        <h1>iPhone 14 Pro</h1>
        <p>Pro. Muy Pro.</p>
        <div id="imagecontainer-first-banner">
            <a href="https://www.apple.com/es/iphone-14-pro/" target="_blank">
                <img src="./assets/iphone14probanner.png" alt="iphone-14-pro" id="image-first-banner">
            </a>
        </div>
    </div>
    <div id="second-banner">
        <h1>iPhone 14</h1>
        <p>Grande y gradull√≥n.</p>

            </a>
        </div>
    </div>
    <div id="third-banner">
        <div class="images-container">
            <figure class="one">
                <figcaption><h4>Apple Watch Series 8</h4></figcaption>
                <a href="https://www.apple.com/es/apple-watch-series-8/">

            </figure>
            <figure class="two">
                <figcaption><h4>iPad 2023</h4></figcaption>
                <a href="https://www.apple.com/es/ipad-10.9/">

            </figure>
            <figure class="one">

            <figure class="two">

                </a>
            </figure>
            <figure class="one">
                <figcaption><h4>MacBook Pro</h4></figcaption>
                <a href="https://www.apple.com/es/macbook-pro-14-and-16/">

    <footer>
        <div id="sign">
